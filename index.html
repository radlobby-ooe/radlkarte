			<div class="leaflet-sidebar-pane" id="radlkarte_description">
				<h1 class="leaflet-sidebar-header">
					<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span> Die Radlkarte stellt sich vor
				</h1>
				<p>
					Die Radlkarte der <a href="https://www.radlobby.at" target="_blank">Radlobby</a> ist eine kostenlose Online-Orientierungshilfe, mit der Sie Ihre Fahrten mit dem Fahrrad schneller und gemütlicher gestalten können. Sie ist jederzeit im Browser bereit, ob am Smartphone, Tablet, oder PC.
				</p>
				<h2>Wegenetz</h2>
				<p>
					Ein <strong>alltagstaugliches Wegenetz</strong> spiegelt unsere langjährige Erfahrung des Alltagsradelns und unsere Ortskenntnis wider. Dieses Netz zeigt, welche Strecken sich am besten fürs Radeln eignen. So hilft Ihnen die Radlkarte beim <strong>Finden von Routenvarianten zwischen Ihren Zielen</strong>. Die Abwägung zwischen Direktheit/Schnelligkeit und Gemütlichkeit/Sicherheit liegt dabei ganz bei Ihnen: ist noch genügend Zeit für eine entspannte Strecke bis zum Läuten der Schulglocken? Ist der nächste Arbeitstermin doch schon näher als gewünscht und Schnelligkeit ist die oberste Prämisse? Geht's gemeinsam mit Ihren Kindern zur Schule oder in den Park?
				</p>
				<h2>Sicherheitskategorien</h2>
				<p>
					Zur individuellen Entscheidungsfindung sind Abschnitte hinsichtlich unserer (subjektiven) Erfahrung zur <strong>Sicherheit bzw. Gemütlichkeit in drei Kategorien</strong> bewertet: gemütlich, durchschnittlich, stressig. Wir halten uns dabei nicht zwingend an <a href="https://www.radlobby.at/wien/radverkehrsnetz" target="_blank">zum Teil leider lückenhafte Radverkehrsnetze</a>. Die drei Kategorien werden anhand der Farbe unterschieden. Abschnitte, die nur in eine Richtung befahren werden können, sind durch Pfeile markiert:
				<p>
				<ul class="legend">
					<li>
						<strong>Gemütlich (dunkelblau)</strong>
						<div class="legend legend-calm"></div>
						Vom Autoverkehr getrennter Weg oder Straße mit sehr geringem Kfz-Aufkommen und niedrigen Geschwindigkeiten (z.B. Radwege oder Fußgängerzonen, auch wenn das Vorankommen durch viel Fußverkehr möglicherweise schwierig ist)
					</li>
					<li>
						<strong>Durchschnittlich (hellblau)</strong>
						<div class="legend legend-medium"></div>
						Radeln im Mischverkehr mit moderatem und langsamem Kfz-Verkehr (z.B. Tempo 30 Zonen in denen das Tempolimit meistens eingehalten wird)
					</li>
					<li>
						<strong>Stressig (orange)</strong>
						<div class="legend legend-stressful"></div>
						Strecken, die für ein vollständiges Wegenetz nötig, aber z.B. aufgrund von starkem Kfz-Verkehr oder <a href="https://www.radlobby.at/oesterreich/abstand-zur-tuerzone-macht-sicher" target="_blank">beengten Verhältnissen</a> unangenehm sind (z.B. vielbefahrene Schleichwege in Tempo 30 Zonen, Fahrradstreifen eng neben Parkplätzen, Überlandstraßen,..)
					</li>
				</ul>
				<h2>Prioritätsstufen</h2>
				<p>
					Zusätzlich ist das Wegenetz für mehr Übersichtlichkeit - vor allem bei langen Strecken quer durch die ganze Stadt - in <strong>Prioritätsstufen</strong> gegliedert. Beim Zoomen in der Karte werden lokale und regionale Nebenrouten nach und nach ausgeblendet bzw. nur dünn dargestellt. Überregionale Routen sind immer dick hervorgehoben.
				</p>
				<ul class="legend">
					<li>
						<strong>Hauptrouten (dick)</strong>
						<div class="legend legend-main"></div>
						<span>Hauptrouten - vor allem relevant für längere Strecken</span>
					</li>
					<li>
						<strong>Nebenrouten (dünn)</strong>
						<div class="legend legend-regional"></div>
						Ergänzende Routen, Abkürzungen, Zubringer
					</li>
				</ul>
				<h2>Spezielle Eigenschaften</h2>
				<ul class="legend">
					<li>
						<strong>Einbahn (Pfeile)</strong>
                        <div class="legend-container">
						    <div class="legend legend-main"></div>
						    <div>
        						<div class="legend legend-oneway"></div>
        						<div class="legend legend-oneway"></div>
        						<div class="legend legend-oneway"></div>
        						<div class="legend legend-oneway"></div>
						    </div>
						</div>
						Einbahnen, die nicht für den Radverkehr geöffnet sind
					</li>
					<li>
						<strong>Unbefestigt oder sehr uneben (strichliert)</strong>
						<div class="legend legend-unpaved"></div>
						Wegbeschaffenheiten, die unangenehm sein können: beispielsweise nicht asphaltierte Wege (bei Regen) oder sehr unebenes Kopfsteinpflaster
					</li>
					<li>
						<strong>Steile Wege (Querstriche)</strong>
						<div class="legend-container">
    						<div class="legend legend-main"></div>
    						<div class="legend legend-steep"></div>
						</div>
						Wege mit mehr als 5-6% Steigung oder Gefälle (kurze Rampen ausgenommen)
					</li>
				</ul>
				<h2>Problemstellen</h2>
				<p>
					Punktuelle Probleme sind in diesen Kategorien hervorgehoben:
				</p>
				<ul class="legend">
					<li>
						<img src="css/dismount.svg" width="60" alt="Symbol: Schiebestellen"><strong>Schiebestelle</strong><br>
						Schiebe-Empfehlung beispielsweise bei unübersichtlichen Kreuzungen oder Fahrverboten
					</li>
					<li>
						<img src="css/nocargo.svg" width="60" alt="Symbol: Untauglichkeit für Spezialräder"><strong>Untauglichkeit für Spezialräder</strong><br>
						Stellen, die mit Lastenrädern, Rädern mit Anhängern, oder anderen breiten bzw. schweren Rädern umständlich oder gar nicht passierbar sind
					</li>
					<li>
						<img src="css/warning.svg" width="60" alt="Symbol: Allgemeine Problemstelle"><strong>Allgemeine Problemstelle</strong><br>
					</li>
				</ul>
				<p>
					Eine Beschreibung der jeweiligen Problemstellen wird angezeigt wenn man sie antippt bzw. anklickt.
				</p>
				<p>
					Wir hoffen, dass Sie sich mit Hilfe der Radlkarte leichter zurechtfinden und wünschen Ihnen schönes und angenehmes Radfahren. Sollten Sie Verbesserungsvorschläge oder neue Routenvorschläge haben, <a href="mailto:radlkarte@radlobby.at">freuen wir uns auf Rückmeldungen</a>.
					Sie können Problemstellen (für Wien) auch direkt im <a href="https://www.radkummerkasten.at" target="_blank">Radkummerkasten</a> melden.
				</p>
