Input

<textarea id="input" rows="30" cols="120" ></textarea>

Output

<textarea id="output" rows="30" cols="120"></textarea>

<button onclick="minify()">Minify</button>

<script type="text/javascript">

function minify() {
var geojson = document.getElementById("input").value;
geojson = geojson.replace(/ambience/g, 's')
geojson = geojson.replace(/stress/g, 's')
geojson = geojson.replace(/priority/g, 'p')

object = JSON.parse(geojson);
geojson = JSON.stringify(object, null, 2);


document.getElementById("output").value = geojson;

}

</script>
